<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>HTML入門-フォームの作成</title>
    <style>
        #hint {
            display: none; /* 初期状態では非表示 */
            margin-top: 10px;
            font-size: 20px;
            color: #333; /* ヒントの色 */
        }
    </style>
</head>
<body>
    <h1></h1>倉庫
    <form action="#" method="post">
        <p>パスワード：<br>
        <input type="text" name="name"></p>

        <button id="hintButton">押してヒントを見る</button>
        <div id="hint">これです</div>
    </form>

    <script>
        document.getElementById("hintButton").addEventListener("click", function(event) {
            event.preventDefault(); // フォームの送信を防ぐ
            // ヒントを表示
            document.getElementById("hint").style.display = "block"; 
            // ボタンを非表示にする
            this.style.display = "none"; 
        });
    </script>
</body>
</html>
